<ion-header [translucent]="true">
  <app-header></app-header>
</ion-header>

<ion-content>


  <ion-grid >
    <ion-row>
      <ion-col size="12">

        <ion-item class="lineacarrito" lines="none">
          <ion-grid fixed>
            <ion-row>
              <ion-col size="12">
                
                <ion-label class="ion-text-center"
                  ><ion-icon
                    slot="icon-only"
                    size="large"
                    name="person-circle-outline"
                  ></ion-icon>
                  Inicio de sesión</ion-label
                >
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>


        <br>

        <ion-card >
         
          

          <ion-input 
          label="Email"
          label-placement="floating"
          placeholder="Ingresa tu email"
          [(ngModel)]="email"
        ></ion-input>

<br>


        <ion-input 
        label="Contraseña"
        label-placement="floating"
        placeholder="Ingresa tu contraseña"
        [(ngModel)]="password"
      ></ion-input>
      <br>



      <ion-button (click)="login(email,password)"   expand="block" color="orange" shape="round">
        Iniciar sesión
      </ion-button>


      <br>

<ion-label>Aún no tienes cuenta? </ion-label> <a href="/registro">Registrate</a>


<br>


<ion-label>Olvidaste tu contraseña? </ion-label> <a href="/recupera-cuenta">Recuperar</a>


        </ion-card>


      </ion-col>

    </ion-row>
  </ion-grid>
  


</ion-content>
  <app-footer></app-footer>
