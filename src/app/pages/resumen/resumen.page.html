<ion-header [translucent]="true">
  <app-header></app-header>
</ion-header>
<ion-content>


  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item class="lineacarrito" lines="none">
          <ion-grid fixed>
            <ion-row>
              <ion-col size="12">
                <ion-label class="ion-text-center"
                  ><ion-icon
                    slot="icon-only"
                    size="large"
                    name="cart-outline"
                  ></ion-icon>
                  RESUMEN DE COMPRA</ion-label
                >
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
<br>


  <ion-grid>
    <ion-row>
      <ion-col size="12">

        <ion-card>
          <ion-item lines="none">
            <ion-label class="ion-text-left" text-wrap>Total de productos</ion-label>
            <ion-button
              color="gris-boton-cantidad"
              expand="block"
              shape="round"
            >
              $ {{totales}} MXN
            </ion-button>
          </ion-item>


          <ion-item lines="none">
            <ion-label class="ion-text-left" text-wrap>Descuento</ion-label>
            <ion-button
            color="verde-boton-descuento"
              expand="block"
              shape="round"
            >
              $ {{totales_descuento}} MXN
            </ion-button>
          </ion-item>


          <ion-item lines="none">
            <ion-label class="ion-text-left" text-wrap>Costo de envío</ion-label>
            <ion-button
              color="gris-boton-cantidad"
              expand="block"
              shape="round"
            >
              $ {{c_envio}} MXN
            </ion-button>
          </ion-item>




          <ion-item lines="none">
            <ion-label text-wrap>Agregar codigo de promoción</ion-label>
          </ion-item>
  
          <ion-input
            (keyup)="applyFilter($event)"
            aria-label="Custom input"
            placeholder="Codigo"
          ></ion-input>





  <ion-button
  (click)="envio()"
            color="orange"
            expand="block"
            shape="round"
          >
           Total a pagar: ${{totales_final}}
          </ion-button>





          
        </ion-card>



      </ion-col>
      
    </ion-row>
  </ion-grid>




<br>
<br>
<br>
<br>





  <app-footer></app-footer>
</ion-content>
