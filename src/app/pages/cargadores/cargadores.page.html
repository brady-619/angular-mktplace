<ion-header [translucent]="true">
  <app-header></app-header>
</ion-header>

<ion-content>


   <ion-img
  src="https://images-celullarplanet-marketplace.s3.amazonaws.com/banners-categorias/banner+cargadores.png"
  alt="The Wisconsin State Capitol building in Madison, WI at night"
></ion-img> 





<ion-item class="negro">
  <ion-label color="light" class="ion-text-left">Cargadores</ion-label>





<ion-buttons slot="end">
  <ion-button (click)="abremenu()" >
    <ion-icon color="light" slot="icon-only" name="filter-outline"></ion-icon>
  
  </ion-button>
</ion-buttons>






</ion-item>


<ion-item *ngIf="estadomenu == true">
  <div>
    <ion-list  >
      <ion-item lines="none">
    <ion-button (click)="cierramenu()" expand="block" fill="clear" shape="round">
      Cerrar
    </ion-button>
      </ion-item >

      <ion-item lines="none">
        <ion-label (click)="ordmaymen()" >Ordenar por precio de MAYOR a MENOR</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label (click)="ordmenmay()" >Ordenar por precio de MENOR a MAYOR</ion-label>
      </ion-item>
  
    </ion-list>
  </div>
</ion-item>



 <ion-card>
  <ion-grid fixed>
    <ion-row >
      <ion-col size="4" *ngFor="let item of data">




         
        

       <ion-row>



            
          <ion-label text-wrap class="producto"  >{{item.producto}}</ion-label>

      



        <ion-col size="12">






   <!-- <ion-img  [src]="item.imagen"></ion-img> -->



   


   <!-- <swiper-container
   slidesPerView: "auto"
   [autoplay]="{ delay: 1000}"
   [loop]="true"
   [pagination]="{ clickable: true }" 
 > -->

 
 <swiper-container [slidesPerView]="1" [autoplay]="true" [loop]="true"  [pagination]="{ clickable: true }"  >
  <swiper-slide>
    <img class="badboy" (click)="detalle(item.idmkt_productos, item.categoria)" src="{{item.imagen}}" alt="" /><br />
  </swiper-slide>
  <swiper-slide>
    <img class="badboy" (click)="detalle(item.idmkt_productos, item.categoria)"  src="{{item.imagen2}}" alt="" />
  </swiper-slide>
  <swiper-slide>
    <img class="badboy" (click)="detalle(item.idmkt_productos, item.categoria)"  src="{{item.imagen3}}" alt="" />
  </swiper-slide>
  <swiper-slide>
    <img class="badboy" (click)="detalle(item.idmkt_productos, item.categoria)"  src="{{item.imagen4}}" alt="" />
  </swiper-slide>
</swiper-container>
 


   

        </ion-col>
       </ion-row>




       <ion-row class="centrado">
        <ion-col size="12">

          <ion-label class="ion-text-center">${{item.precio}} MXN</ion-label>

        </ion-col>
      </ion-row>






       <ion-row class="centrado">
        <ion-col size="12">

             <!-- (click)="detalle(item.idmkt_productos)" -->





             <ion-button (click)="detalle(item.idmkt_productos, item.categoria)"  expand="full" class="botondestacados">
              <ion-label >ver detalle</ion-label>
              
            </ion-button>
        </ion-col>
       </ion-row>

         


            
            
       






      </ion-col>









    </ion-row>

        <ion-icon color="light"  name="chevron-up-outline"></ion-icon>



        
      </ion-button> -->








        


    










  </ion-grid>

  <ion-item lines="none" >

    
    <ion-fab>
      <ion-fab-button color="dark"  (click)="subir()">
        <ion-icon class="flecha"  name="chevron-up-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
  
  
  
  
  </ion-item>




          </ion-card>


          


        
 
          



<app-footer></app-footer>
</ion-content>
