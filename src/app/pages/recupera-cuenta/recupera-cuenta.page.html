<ion-header [translucent]="true">
  <app-header></app-header>
</ion-header>

<ion-content>


  <ion-grid >
    <ion-row>
      <ion-col size="12">

        <ion-item class="lineacarrito" lines="none">
          <ion-grid fixed>
            <ion-row>
              <ion-col size="12">
                
                <ion-label class="ion-text-center"
                  ><ion-icon
                    slot="icon-only"
                    size="large"
                    name="key-outline"
                  ></ion-icon>
                  Recupera tu contrase単a</ion-label
                >
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>


        <br>

        <ion-card >
         
          

          <ion-input 
          label="Email"
          label-placement="floating"
          placeholder="Ingresa tu email"
          [(ngModel)]="email"
        ></ion-input>

<br>


        <ion-input 
        label="Celular"
        label-placement="floating"
        placeholder="Ingresa tu celular"
        [(ngModel)]="celular"
      ></ion-input>
      <br>


      <ion-input 
      label="Nueva Contrase単a"
      label-placement="floating"
      placeholder="Ingresa tu nueva contrase単a"
      [(ngModel)]="password"
    ></ion-input>
    <br>

      <ion-button (click)="restablecer(email,celular,password)"   expand="block" color="orange" shape="round">
        Restablecer Contrase単a
      </ion-button>


      <br>



        </ion-card>


      </ion-col>

    </ion-row>
  </ion-grid>
  


</ion-content>
  <app-footer></app-footer>
