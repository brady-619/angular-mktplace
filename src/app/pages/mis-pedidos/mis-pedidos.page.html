        <ion-col size="12">
          <ion-list>
            <ion-item>
              <ion-select (ionChange)="cambio()" [(ngModel)]="estatus" label="Filtro por estatus" placeholder="Selecciona">
                <ion-select-option value="PREPARANDO ENVIO">PREPARANDO ENVIO</ion-select-option>
                <ion-select-option value="EN RUTA">EN RUTA</ion-select-option>
                <ion-select-option value="ENTREGADO">ENTREGADO</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
          
        </ion-col>







        <ion-col size="12" *ngIf="data">

          <ion-grid fixed>
            <ion-row *ngFor="let item of data" >
              <ion-col size="12">

                <ion-card>
                  <ion-card-content>

                    <ion-row>
                    <ion-col size="8">
  <b>Orden:</b>   <br>{{item.orden}}    <br>
                  <ion-label><b>Estatus:</b><br> {{item.estatus_envio}}  </ion-label>   <br>
                  <ion-label><b>Producto:</b><br> {{item.producto}}  </ion-label>   <br>
</ion-col>

<ion-col size="4">
  <ion-img [src]=item.imagen></ion-img>
  
</ion-col>  
                    </ion-row>



               




                  <ion-accordion-group>
                    <ion-accordion value="first">
                      <ion-item slot="header" color="light">
                        <ion-label>Detalle de pedido</ion-label>
                      </ion-item>
                      <div class="ion-padding" slot="content">
                        


            
                    
          <ion-label> <b>Cantidad:</b> {{item.cantidad}} </ion-label>          <br>



          <div *ngIf="guia">

            <ion-label><b>Proveedor:</b> {{item.proveedor}}</ion-label> <br>
            <ion-label><b>Guia:</b> {{item.guia}}</ion-label>
           </div>
           

 <ion-label class="footer"><b>Dirección:</b> <br>{{item.direccion}} </ion-label> 
 




</div>
</ion-accordion>
</ion-accordion-group>



                  </ion-card-content>
                </ion-card>


              </ion-col>
              
            </ion-row>
          </ion-grid>
          
        </ion-col>






        






      </ion-col>
    </ion-row>
