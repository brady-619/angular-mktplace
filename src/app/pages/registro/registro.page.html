<ion-header [translucent]="true">
  <app-header></app-header>
</ion-header>

<ion-content>


  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">



        <ion-item class="lineacarrito" lines="none">
          <ion-grid fixed>
            <ion-row>
              <ion-col size="12">
                
                <ion-label class="ion-text-center"
                  ><ion-icon
                    slot="icon-only"
                    size="large"
                    name="person-circle-outline"
                  ></ion-icon>
                  Registro de cuenta</ion-label
                >
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>


        <br>

        <ion-card>

          <ion-row>
            

            <ion-col size="6">

              <ion-input 
              label="Nombre"
              label-placement="floating"
              placeholder="Ingresa tu nombre"
              [(ngModel)]="nombre"
            ></ion-input>
            </ion-col>
      

      
            <ion-col size="6">

              <ion-input 
              label="Apellido"
              label-placement="floating"
              placeholder="Ingresa tu apellido"
              [(ngModel)]="apellido"
            ></ion-input>

              
            </ion-col>




      
            <ion-col size="6">

              <ion-input 
              label="Email"
              label-placement="floating"
              placeholder="Ingresa tu email"
              [(ngModel)]="email"
            ></ion-input>

              
            </ion-col>




      
            <ion-col size="6">

              <ion-input
              label="Celular"
              label-placement="floating"
              type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
              maxlength="10"
              placeholder="Ingresa tu nÃºmero de celular"
              [(ngModel)]="celular"

            ></ion-input>

              
            </ion-col>


      
            <ion-col size="6">

              <ion-input 
              label="Password"
              label-placement="floating"
              placeholder="Ingresa tu password"
              [(ngModel)]="password"
            ></ion-input>

              
            </ion-col>
            

            <ion-col size="6">
            </ion-col>






            <br>


            <ion-col size="12">
              <ion-button
              (click)="save(nombre, apellido, email,celular, password)"
              expand="block"
              shape="round"
              color="orange"
            >
                Registro
              </ion-button>
            </ion-col>



  
      








          </ion-row>





        </ion-card>




      </ion-col>
      
    </ion-row>
  </ion-grid>





</ion-content>

  <app-footer></app-footer>
